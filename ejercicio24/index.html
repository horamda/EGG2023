    <h1>Ejercicio 24 </h1>
    <span>Radio a partir del diámetro:

        Si tienes el diámetro (la distancia de un extremo 
        al otro de la circunferencia 
        que pasa por el centro), puedes
        
        calcular el radio utilizando esta fórmula:

        Radio (r) = Diámetro (d) / 2

        En esta fórmula, el radio es la mitad del diámetro.
       
        <br>
       
       
    <br>
    <div>
        <form action="">
            <label for="">Ingrese diametro </label>
            <input id="diametro" type="double" >
            <button id="btn">Calcular</button>
            <p>El resultado es : </p>
            <p id="resultado"></p>
        </form>
